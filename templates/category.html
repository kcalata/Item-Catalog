<html>

<body>

<h1>Categories</h1>

{% for c in categories %}

<div>

<p><a href='{{url_for('showCategory', category_name = c.name)}}'>{{c.name}}</a></p>

</div>

{% endfor %}

<h1>{{category.name}} ({{items.count()}} {{category.name.lower()}})</h1>

{% for i in items %}

<div>

<p>{{i.name}}</p>

</div>

{% endfor %}

</body>

</html>
