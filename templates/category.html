<html>

<body>

<h1>Desserts</h1>

{% for c in categories %}

<div>

<p><a href='{{url_for('showCategory', category_name = c.name)}}'>{{c.name}}</a></p>

</div>

{% endfor %}

<h1>{{category.name}} ({{items.count()}} {{category.name.lower()}})</h1>

{% for i in items %}

<div>

<p><a href='{{url_for('showItem', category_name = i.category_name, item_name = i.name)}}'>{{i.name}}</a></p>

</div>

{% endfor %}

</body>

</html>
