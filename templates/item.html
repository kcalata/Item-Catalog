<html>

<body>

<h1>Desserts</h1>

{% for c in categories %}

<div>

<p><a href='{{url_for('showCategory', category_name = c.name)}}'>{{c.name}}</a></p>

</div>

{% endfor %}

<h1>{{item.name}}</h1>

<div>

<p>Description: {{item.description}}</p>

<a href='{{url_for('editItem', item_name = item.name)}}'>Edit | </a>

<a href='{{url_for('deleteItem', item_name = item.name)}}'>Delete</a>

</div>

</body>

</html>
