<html>

<body>

<h1>Edit Dessert Item</h1>

<form action="{{url_for('editItem', item_name = item.name)}}" method = 'POST'>

<dl>
<dt>Dessert:</dt>
<dd><input type='text' size='30' name='dessert' placeholder='{{item.name}}'></dd>
<dt>Description:</dt>
<dd><textarea name='description' rows='5' cols='40' placeholder='{{item.description}}'></textarea></dd>
<dt>Category:</dt>
<dd><select name='category'>
    {% for c in categories %}
    <option value={{c.name}}>{{c.name}}</option>
    {% endfor %}
</select></dd>
</dl>


<input type='submit' value='Edit'>

<a href="{{url_for('showCatalog')}}">Cancel</a>

</form>

</body>

</html>
