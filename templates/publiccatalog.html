<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-light" style="background-color: #ffc0cb;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Dessert Catalog</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="{{url_for('showCatalog')}}">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if 'username' not in session %}
            <li><a href="{{url_for('showLogin')}}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            {% else %}
            <li><a href="{{url_for('logout')}}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class='container-fluid'>

    <div class='row'>

        <div class='col-xs-4'>

            <h1>Desserts</h1>

            {% for c in categories %}

            <a href='{{url_for('showCategory', category_name = c.name)}}'>{{c.name}}</a>

            </br>

            {% endfor %}

        </div>

        <div class='col-xs-8'>

            <h1>Latest Items</h1>

            {% for i in items %}

            <a href='{{url_for('showItem', category_name = i.category_name, item_name = i.name)}}'>{{i.name}}</a> (<em>{{i.category_name}}</em>)

            </br>

            {% endfor %}

        </div>

    </div>

</div>

</body>

</html>
